name: CI/CD Pipeline for PDF microservice deployment on Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: "beta"

      - name: Authenticate Docker with Google Cloud
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/pdflow-backend:$GITHUB_SHA -f Dockerfile .
        working-directory: apps/pdf-service-backend

      - name: Push Docker Image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/pdflow-backend:$GITHUB_SHA
        working-directory: apps/pdf-service-backend

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/pdflow-backend:$GITHUB_SHA \
            --platform managed \
            --region us-central1
